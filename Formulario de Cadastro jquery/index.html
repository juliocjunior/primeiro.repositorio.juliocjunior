<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container">
        <p><i>*exercicio plugin jquery</i></p>
        <h1>Formulário de Cadastro</h1>
    </header>
    <div class="container">
        <form>
            <input id="nomeCompleto" type="text" placeholder="Nome Completo">
            <input id="email" type="email" placeholder="Email">
            <input id="telefone" name="telefone" type="tel" placeholder="Telefone">
            <input id="celular" name="celular" type="tel" placeholder="Celular">
            <input id="cpf" name="cpf" type="tel" placeholder="CPF">
            <input id="endereço" type="text" placeholder="Endereço Completo">
            <input id="cep" name="cep" type="tel" placeholder="CEP">
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
